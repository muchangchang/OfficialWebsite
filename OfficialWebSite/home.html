<style>
   img{width:100%;height:1080px;position:absolute;}
</style>


    <div id="wrapper">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img data-thumb='image/home/banner1.png' alt="" class="sliderImg"/>
                <img data-thumb='image/home/banner2.png' alt="" class="sliderImg" />
                <img data-thumb='image/home/banner3.png' alt="" class="sliderImg" />
            </div>
        </div>
    </div>


   	<script type="text/javascript">
		$(function(){
			//boxRainGrow
    		$('#slider').nivoSlider({});
			
			var imgs = $('#slider img.sliderImg');
			var size;
			var fun = function(){
				var width = window.innerWidth;
				
				var pathDir;

				if(width <= 1500 && width > 1200){
					pathDir = "1500";
				}else if(width <= 1200 && width > 900){
					pathDir = "1200";
				}else if(width <= 900 && width > 500){
					pathDir = "900";
				}else if(width <= 500){
					pathDir = "500";
				}else{
					imgs.each(function(index, element) {
						var path = "image/home/banner" + (index + 1) + ".png";
                        $(element).attr("src",path);
                    });
					
					return;
				}
				
				if(pathDir == size){
					return;
				}
				size = pathDir;
				
				imgs.each(function(index, element) {
					var imgName;
					switch(index)
					{
						case 0:
						imgName = "one";
						break;
						case 1:
						imgName = "two";
						break;
						case 2:
						imgName = "three";
						break;
						
					}
					var path = 'image/home/' + pathDir + '/' + imgName + '.png';
					$(element).attr('src',path);
				});
			}
			
			$(window).resize(function(e) {
				fun();
            });
			
			fun();
			
		});
    </script>
    
    <script type="text/javascript" src="js/slider.js"></script>
